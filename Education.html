<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: fixed;
  
        }

        .experience {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        #timeline {
            height: 400px;
            margin-top: 20px;
        }
        
       
        /* Custom styling for timeline content bars */
        .vis-item-content {
            color: white;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added for AngularJS */
        }

        .vis-timeline {
    position: relative;
    border: 1px solid #bfbfbf;
    overflow: visible;
    padding: 100px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 10pxL
}

        .item-html {
            background-color: #007bff; /* Blue */
            border: 2px solid #0056b3; /* Darker Blue */
        }

        .item-css {
            background-color: #28a745; /* Green */
            border: 2px solid #218838; /* Darker Green */
        }

        .item-js {
            background-color: #ffc107; /* Yellow */
            border: 2px solid #e0a800; /* Darker Yellow */
        }

        .item-c {
            background-color: #dc3545; /* Red */
            border: 2px solid #bd2130; /* Darker Red */
        }

        .item-real-estate {
            background-color: #6f42c1; /* Purple */
            border: 2px solid #563d7c; /* Darker Purple */
        }

        .item-portfolio {
            background-color: #fd7e14; /* Orange */
            border: 2px solid #d65a31; /* Darker Orange */
        }

        /* Custom styling for icons */
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="experience">
            <div id="timeline"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data for the timeline with icons in content
            var items = new vis.DataSet([
                { 
                    id: 1, 
                    content: '<div><i class="icon fas fa-code"></i>HTML</div>', 
                    start: '2023-07-12', 
                    end: '2023-08-03', 
                    title: '<b>HTML </b> <br>Total Months of Experience: 1,<br> Start Date: July 12, 2023,<br> End Date: August 3, 2023, <br>Experience Gained: Basics of HTML', 
                    className: 'item-html'
                },
                { 
                    id: 2, 
                    content: '<div><i class="icon fas fa-paint-brush"></i>CSS</div>', 
                    start: '2023-08-04', 
                    end: '2023-08-23', 
                    title: '<b> CSS</b> <br>Total Months of Experience: 0.7, <br>Start Date: August 4, 2023, <br>End Date: August 23, 2023, <br>Experience Gained: Advanced CSS styling', 
                    className: 'item-css'
                },
                { 
                    id: 3, 
                    content: '<div><i class="icon fab fa-js"></i>JavaScript</div>', 
                    start: '2023-08-24', 
                    end: '2023-10-14', 
                    title: '<b> JavaScript</b> <br>Total Months of Experience: 1.5, <br>Start Date: August 24, 2023,<br> End Date: October 14, 2023, <br>Experience Gained: Proficiency in JavaScript', 
                    className: 'item-js'
                },
                { 
                    id: 4, 
                    content: '<div><i class="icon fas fa-laptop-code"></i>C Programming</div>', 
                    start: '2023-12-12', 
                    end: '2024-03-06', 
                    title: '<b> C Programming</b> <br>Total Months of Experience: 2.7, <br>Start Date: December 12, 2023,<br> End Date: March 6, 2024,<br> Experience Gained: Basics of C programming', 
                    className: 'item-c'
                },
                { 
                    id: 5, 
                    content: '<div>Real Estate Project</div>', 
                    start: '2024-04-16', 
                    end: '2024-05-01', 
                    title: '<b> Real Estate Project</b> <br>Total Months of Experience: 0.5, <br>Start Date: April 16, 2024, <br>End Date: May 1, 2024,<br> Experience Gained: Real Estate project', 
                    className: 'item-real-estate'
                },
                { 
                    id: 6, 
                    content: '<div>Portfolio Project</div>', 
                    start: '2024-05-02', 
                    end: '2024-05-21', 
                    title: '<b> Portfolio Project</b> <br>Total Months of Experience: 0.1, <br>Start Date: May 2, 2024,<br> End Date: May 21, 2024,<br> Experience Gained: Portfolio project', 
                    className: 'item-portfolio'
                }
            ]);

            var options = {
        zoomMin: 1000 * 60 * 60 * 24 * 30 * 1, // one week in milliseconds
        zoomMax: 1000 * 60 * 60 * 24 * 30 * 11 // one years in milliseconds
    };

            // Create a Timeline
            var timeline = new vis.Timeline(document.getElementById('timeline'), items, options);
        });
    </script>
</body>
</html>
