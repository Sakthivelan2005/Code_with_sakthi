<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      canvas{
        min-inline-size: -webkit-fill-available;
        height: -webkit-fill-available;
        padding: 2%;
      }
    </style>
</head>
<body style="width: 100%;height: 95%; background-color: aliceblue; position: fixed;">
    <canvas id="myChart"></canvas>
 

  <!-- Add your JavaScript code here -->
  <script>
    // Sample data for company trend (you can replace this with your own data)
    const years = [2018, 2019, 2020, 2021, 2022, 2023, 2024];
    const revenueData = [20000, 15000, 30000, 65000, 73000, 190000, 199000];
    const unitsSoldData = [90, 107, 80, 100, 175, 165, 260];

    // Create a line chart using Chart.js
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: years,
        datasets: [{
          label: 'TRENDING',
          data: revenueData,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          yAxisID: 'revenue-y-axis'
        }, {
          label: 'VIWERS',
          data: unitsSoldData,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          yAxisID: 'units-y-axis'
        }]
      },
      options: {
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Year'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Trending'
            },
            position: 'left',
            id: 'revenue-y-axis'
          },
          units: {
            display: true,
            title: {
              display: true,
              text: 'Viewers'
            },
            position: 'right',
            id: 'units-y-axis'
          }
        }
      }
    });
  </script>


</body>
</html>
